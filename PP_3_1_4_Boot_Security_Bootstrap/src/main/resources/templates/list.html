<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
</head>
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <div sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span> with roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
            </div>
        </h1>
        <a th:href="@{/logout}" class="ms-auto link-secondary text-decoration-none" hreflang="ar">Logout</a>
    </div>
</header>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group">
                <li class="list-group-item active">Admin</li>
                <li class="list-group-item">User</li>
            </ul>
        </div>
        <div class="col-md-10">
            <body>
            <h2>
                Admin panel
            </h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#userlist">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new-users-pane">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="userlist">
                    <div class="card">
                        <div class="card-header"><h5>All users</h5></div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Пароль</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:each="user : ${user.getRoles()}"
                                        th:text="${user.role}">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                data-target="#modalEdit"
                                                th:data-target="${'#modalEdit'+user.id}">Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                data-target="#modalDelete"
                                                th:data-target="${'#modalDelete'+user.id}">Delete
                                        </button>
                                    </td>

                                    <div class="modal fade" id="modalEdit" th:id="${'modalEdit'+user.id}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <form id="formEdit" th:method="POST"
                                                      th:action="@{/admin/edit/{id}(id=${user.id})}"
                                                      th:object="${user}">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-dismiss="modal"></button>
                                                    </div>
                                                    <div class="modal-body text-center">
                                                        <div class="form-group required">
                                                            <div class="controls">
                                                                <p>
                                                                    <label for="idEditUser">
                                                                        <strong>ID</strong>
                                                                        <input class="form-control" th:type="number"
                                                                               th:name="id" id="idEditUser"
                                                                               th:value="${user.id}" disabled>
                                                                    </label>
                                                                </p>
                                                                <p>
                                                                    <label for="editUserName">
                                                                        <strong>Name</strong>
                                                                        <input class="form-control" th:type="text"
                                                                               th:name="username"
                                                                               id="editUserName"
                                                                               placeholder="Name"
                                                                               th:value="${user.username}" required>
                                                                    </label>
                                                                </p>

                                                                <p>
                                                                    <label for="editUserEmail">
                                                                        <strong>Email</strong>
                                                                        <input class="form-control" th:type="email"
                                                                               th:name="email"
                                                                               id="editUserEmail" placeholder="Email"
                                                                               th:value="${user.email}" required>
                                                                    </label>
                                                                </p>
                                                                <p>
                                                                    <label for="editUserPassword">
                                                                        <strong>Password</strong>
                                                                        <input class="form-control" th:type="password"
                                                                               th:name="password"
                                                                               id="editUserPassword"
                                                                               placeholder="Password"
                                                                               th:value="${user.password}" required>
                                                                    </label>
                                                                </p>
                                                                <label class="container-fluid col-6"
                                                                       for="editUserRoles">
                                                                    <strong>Role</strong>
                                                                    <select id="editUserRoles" class="form-select"
                                                                            name="roles"
                                                                            multiple size="2">
                                                                        <option th:each="role: ${roles}"
                                                                                th:value="${role.getId()}">
                                                                            <th:block th:text="${role.getRole()}">
                                                                            </th:block>
                                                                        </option>
                                                                    </select>
                                                                </label>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" id="editFormCloseButton"
                                                                        class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Edit
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal fade" id="modalDelete" th:id="${'modalDelete'+user.id}"
                                         tabindex="-1"
                                         aria-labelledby="edit"
                                         aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <form id="formDelete" th:method="POST"
                                                      th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Delete user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-dismiss="modal"></button>
                                                    </div>
                                                    <div class="modal-body text-center">
                                                        <div class="form-group required">
                                                            <div class="controls">
                                                                <p>
                                                                    <label for="idDeleteUser">
                                                                        <strong>ID</strong>
                                                                        <input class="form-control" type="number"
                                                                               name="id" id="idDeleteUser" disabled
                                                                               th:type="number"
                                                                               th:name="id"
                                                                               th:value="${user.id}">
                                                                    </label>
                                                                </p>
                                                                <p>
                                                                    <label for="deleteUserName">
                                                                        <strong>Name</strong>
                                                                        <input class="form-control" type="text"
                                                                               name="userName"
                                                                               id="deleteUserName" disabled
                                                                               th:type="text"
                                                                               th:name="userName"
                                                                               th:value="${user.username}">
                                                                    </label>
                                                                </p>

                                                                <p>
                                                                    <label for="deleteUserEmail">
                                                                        <strong>Email</strong>
                                                                        <input class="form-control" type="email"
                                                                               name="email"
                                                                               id="deleteUserEmail" disabled
                                                                               th:type="email"
                                                                               th:name="email"
                                                                               th:value="${user.email}">
                                                                    </label>
                                                                </p>
                                                                <label class="container-fluid col-6"
                                                                       for="deleteUserRoles">
                                                                    <strong>Role</strong>
                                                                    <select id="deleteUserRoles" class="form-select"
                                                                            name="roles"
                                                                            multiple size="2" disabled>
                                                                        <option th:each="user: ${user.getRoles()}">
                                                                            <th:block th:text="${user.role}">
                                                                            </th:block>
                                                                        </option>
                                                                    </select>
                                                                </label>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" id="deleteFormCloseButton"
                                                                        class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="new-users-pane">
                    <div class="card">
                        <div class="card-header"><h5>Add new user</h5></div>
                        <div class="form-justify-content-center mx-auto col-4">
                            <div class="card-body text-center">
                                <form id="formNewUser" name="formNewUser" th:align="center"
                                      th:action="@{/admin}"
                                      th:object="${newUser}"
                                      method="POST">
                                    <p>
                                        <label class="container-fluid" for="newUserName">
                                            <strong>Name</strong>
                                            <input class="form-control" type="text" name="username"
                                                   id="newUserName" placeholder="Name"
                                                   th:field="${newUser.username}" required>
                                        </label>
                                    </p>

                                    <p>
                                        <label class="container-fluid" for="newUserEmail">
                                            <strong>Email</strong>
                                            <input class="form-control" type="email" name="email"
                                                   id="newUserEmail" placeholder="Email"
                                                   th:field="${newUser.email}" required>
                                        </label>
                                    </p>
                                    <p>
                                        <label class="container-fluid" for="newUserPassword">
                                            <strong>Password</strong>
                                            <input class="form-control" type="password" name="password"
                                                   id="newUserPassword" placeholder="Password"
                                                   th:field="${newUser.password}" required>
                                        </label>
                                    </p>
                                    <label class="container-fluid" for="newUserRoles">
                                        <strong>Role</strong>
                                        <select id="newUserRoles" class="form-select" name="roles"
                                                multiple size="2">
                                            <option th:each="role: ${roles}" th:value="${role.getId()}">
                                                <th:block th:text="${role.getRole()}">
                                                </th:block>
                                            </option>
                                        </select>
                                    </label>
                                    <button type="submit" id="newUserButton" class="btn btn-success">Add new user
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
            </body>
        </div>
    </div>
</div>
</html>
